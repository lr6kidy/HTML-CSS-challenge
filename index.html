<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Equilibrium</title>
    <meta name="viewport"
          content="width=device-width"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project-2.css">
  </head>
  <body>
    <main class="container0">
      <div class="image-container">
        <div class="active-division"></div>
        <img class="image-equilibrium"
        src="images/image-equilibrium.jpg"
        alt="Cube in equilibrium">
        <img class="active-icon"
        src="images/icon-view.svg"
        alt="Stylised eye">
      </div>
      <div class="text">
        <p class="title"><h1>Equilibrium #3429</h1></p>
        <p class="metatext">Our Equilibrium collection promotes
          balance and calm.</p>
      </div>
      <div class="numbers">
        <div class="ETH">
          <img class="eth-icon"
          src="images/icon-ethereum.svg"
          alt="Rhombus">
          <p class="eth-number">0.041 ETH</p>
        </div>  
        <div class="days-left">
          <img class="clock-icon"
          src="images/icon-clock.svg"
          alt="Stylised clock">
          <p class="days">3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img class="profile-picture"
        src="images/image-avatar.png"
        alt="Creator's picture">
        <p class="profile-text">Creation of
        <strong>Jules Wyvern</strong></p>
      </div>
    </main>
    <div class="shadow1"></div>
    <div class="shadow2"></div>
  </body>
</html>
